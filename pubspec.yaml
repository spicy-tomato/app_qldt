name: app_qldt
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.6.1+12

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  animations: ^2.0.1
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  firebase_core: ^1.6.0
  firebase_messaging: ^10.0.7
  flutter_bloc: ^7.2.0
  flutter_keyboard_visibility: ^5.0.3
  flutter_launcher_icons: ^0.9.2
  flutter_local_notifications: ^8.2.0
  flutter_phoenix: ^1.0.0
  flutter_rounded_date_picker: ^2.0.2
  formz: ^0.4.0
  googleapis: ^5.0.0
  googleapis_auth: ^1.1.0
  http: ^0.13.3
  image_cropper: ^1.4.1
  image_picker: ^0.8.4
  intl: ^0.17.0
  path: ^1.8.0
  path_provider: ^2.0.3
  pull_to_refresh: ^2.0.0
  shared_preferences: ^2.0.7
  sliding_up_panel: ^2.0.0+1
  sqflite: ^2.0.0+4
  table_calendar: ^3.0.2
  table_sticky_headers: ^2.0.0
  timezone: ^0.8.0
  url_launcher: ^6.0.10

  syncfusion_flutter_calendar:
    git:
      url: https://github.com/annguyen-it/flutter-widgets.git
      path: ./packages/syncfusion_flutter_calendar
  syncfusion_localizations:
    git:
      url: https://github.com/annguyen-it/flutter-widgets.git
      path: ./packages/syncfusion_localizations

  #TODO: These below package is not used in main app and should be remove
  flutter_datetime_picker: ^1.5.0

#dependency_overrides:

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  lints: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/home/
    - assets/images/icon/
    - assets/images/login/
    - assets/images/logo/
    - assets/images/schedule/
    - assets/images/sidebar/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
